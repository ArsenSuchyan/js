<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Створити об’єкт «Тир». У масиві зберігаються 1, якщо у цьому квадраті є
      заєць і 0 в іншому випадку.
    </p>

    <script>
      let shootingGallery = {
        field: [1, 0, 1, 0, 0, 1],
        shooting: function (shootingPosition) {
          if (this.field[shootingPosition - 1] === 1)
            this.field[shootingPosition - 1] = 0;
        },
        showTheField: function () {
          document.write(`${this.field} <br>`);
        }
      };

      shootingGallery.showTheField();
      shootingGallery.shooting(3);
      shootingGallery.showTheField();
      shootingGallery.shooting(6);
      shootingGallery.showTheField();
    </script>
  </body>
</html>
