<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 4</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Розробити клас Baner</p>

    <script>
      class Banner {
        constructor(bannersArray) {
          this.bannersArray = bannersArray;
        }
        pickRandomBanner() {
          let randomNumber = 1 + Math.floor(Math.random() * 4);
          return this.bannersArray[randomNumber - 1];
        }
        showBanner() {
          let randomBanner = this.pickRandomBanner();
          document.write(
            `<a href="${randomBanner.link}">${randomBanner.img}</a> <br>`
          );
        }
      }

      let bannersArray = [
        {
          img: '<img src="img/img1.webp">',
          link: "https://fozzyshop.ua/kremenchuk/frukty-i-yagody/110939-apelsin-sicilijskij-3504182920011.html"
        },
        {
          img: '<img src="img/img2.webp">',
          link: "https://fozzyshop.ua/kremenchuk/frukty-i-yagody/11764-grusha-otechestvennaya-2706641.html"
        },
        {
          img: '<img src="img/img3.webp">',
          link: "https://fozzyshop.ua/kremenchuk/frukty-i-yagody/11805-yabloki-ukrainskie-2732479.html?enter=%D0%A2%D0%B0%D0%BA"
        },
        {
          img: '<img src="img/img4.webp">',
          link: "https://fozzyshop.ua/frukty-i-yagody/11775-limon-2732550.html"
        }
      ];

      let bannerMaker = new Banner(bannersArray);

      bannerMaker.pickRandomBanner();
      bannerMaker.showBanner();
    </script>
  </body>
</html>
