<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі
      можливі підмножини заданого масиву. Наприклад, для масиву [1, 2, 3]
      можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].
    </p>

    <script>
      function combinationGenerator(arr, variation) {
        document.write(`${variation} <br>`);
        for (let i = 0; i < arr.length; i++) {
          if (arr.length === 0) document.write(`${variation} <br>`);
          else
            combinationGenerator(
              arr.filter((el, ind) => ind !== i),
              [...variation, arr[i]]
            );
        }
      }

      combinationGenerator([1, 2, 3], []);
    </script>
  </body>
</html>
