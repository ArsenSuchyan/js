<!DOCTYPE html>
<html lang="uk">

  <body>
    <h1>Задача 6</h1>
    <p>
      Дано послідовність цін товарів та назв (у окремих масивах). Вивести на
      екран ті, які може собі дозволити користувач (кількість грошей задається).
    </p>
    <script>
      let productsPrices = [1000, 20, 31];
      let productsTitles = ["cheese", "juice", "bread"];
      let availablePrice = 500;
      let affordable = [];
      for (let product = 0; product < productsTitles.length; product++) {
        if (availablePrice >= productsPrices[product])
          affordable.push(productsTitles[product]);
      }
      document.write(`Вам вистачає коштів на наступні товари: ${affordable}`);
    </script>
  </body>
</html>
