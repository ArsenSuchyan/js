<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».
    </p>
    <script>
      function getNumberOfIvanNames(...studentsNames) {
        let count = 0;
        for (name = 0; name < studentsNames.length; name++) {
          if (studentsNames[name] === "Іван") count++;
        }
        return count;
      }
      let studentsNames = ["Борис", "Іван", "Аркадій", "Василь", "Іван"];
      document.write(
        `Ім'я Івн зустрічається ${getNumberOfIvanNames(...studentsNames)} разів`
      );
    </script>
  </body>
</html>
