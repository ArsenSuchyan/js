    <h1>Задача 7</h1>
    <p>
      Дано список студентів (ім’я і дата народження: у формі тексту
      (день.місяць.рік). Знайти найстаршого студента
    </p>

    <script>
      let studentsList = [
        { name: "Анна", birthDate: "15.4.2000" },
        { name: "Богдан", birthDate: "3.11.2001" },
        { name: "Вікторія", birthDate: "22.7.1999" },
        { name: "Григорій", birthDate: "10.9.2002" },
        { name: "Дарина", birthDate: "5.12.2000" }
      ];

      function transformBirthDates(studentsList) {
        let studentsBirthDatesList = [];

        for (let student of studentsList) {
          let birthDate = {};
          birthDate.day = parseInt(student.birthDate.slice(0, 2));
          birthDate.month = parseInt(student.birthDate.slice(3, 5));
          birthDate.year = parseInt(student.birthDate.slice(6));
          student.birthDate = birthDate;
        }
      }

      function getElderStudent(studentsList) {
        transformBirthDates(studentsList);

        let elderStudent = studentsList[0];

        for (let student of studentsList) {
          if (
            Date.UTC(
              student.birthDate.year,
              student.birthDate.month - 1,
              student.birthDate.day
            ) <
            Date.UTC(
              elderStudent.birthDate.year,
              elderStudent.birthDate.month - 1,
              elderStudent.birthDate.day
            )
          )
            elderStudent = student;
        }
        return elderStudent.name;
      }

      document.write(
        `Найстаршим студентом є: ${getElderStudent(studentsList)}`
      );
    </script>
  </body>
