  <body>
    <h1>Задача 3</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Сформувати список з тих цін, які більші за попереднє значення
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let newPriceArray = historyOfPrice.filter(
        (price, index, array) => index === 0 || price > array[index - 1]
      );
      document.write(newPriceArray);
    </script>
  </body>
