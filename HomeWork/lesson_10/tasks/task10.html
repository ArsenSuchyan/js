<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 10</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Знайти першу ціну, що більше за 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let firstPriceMoreThan1000 = historyOfPrice.find((price) => price > 1000);
      document.write(
        `Перша ціна більша за 1000 грн = ${firstPriceMoreThan1000}`
      );
    </script>
  </body>
</html>
