  <body>
    <h1>Задача 4</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Сформувати новий масив, що міститиме значення цін у відсотках
      стосовно максимального
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let max = Math.max(...historyOfPrice);
      let percentageArray = historyOfPrice.map((price) =>
        Math.round((price / max) * 100)
      );
      document.write(percentageArray);
    </script>
  </body>
