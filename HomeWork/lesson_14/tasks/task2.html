  <body>
    <h1>Задача 2</h1>
    <p>
      Розробити функцію, у яку передають об’єкт (день, місяць, рік). Визначити,
      який буде рік через N місяців.
    </p>

    <script>
      let date = {
        day: 9,
        month: 4,
        year: 2024
      };

      function getYearFromNMonths(date, N) {
        let month = date.month + N;
        let year;
        if (month <= 12) year = date.year;
        else year = date.year + Math.floor(month / 12);
        document.write(`Через ${N} місяців буде ${year} рік`);
      }

      getYearFromNMonths(date, 33);
    </script>
  </body>
