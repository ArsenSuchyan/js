<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>Обчислити значення виразів</p>
    <img src="task.jpg" alt="task" /> <br />
    <script>
      let a = parseFloat(prompt("введіть змінну a"));
      let b = parseFloat(prompt("введіть змінну b"));
      let c = parseFloat(prompt("введіть змінну c"));
      let S1 = a + 12 + b;
      let S2 = Math.sqrt((a + b) / (2 * a)).toFixed(3);
      let S3 = Math.pow((a + b) * c, 1 / 3).toFixed(3);
      let S4 = Math.sin(a / -b).toFixed(3);
      document.write(`a = ${a} `);
      document.write(`b = ${b} `);
      document.write(`c = ${c} `);
    </script>
    <ol>
      <li>
        <script>
          document.write(`${S1}`);
        </script>
      </li>
      <li>
        <script>
          document.write(`${S2}`);
        </script>
      </li>
      <li>
        <script>
          document.write(`${S3}`);
        </script>
      </li>
      <li>
        <script>
          document.write(`${S4}`);
        </script>
      </li>
    </ol>
  </body>
</html>
