<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      let num1 = parseFloat(prompt("введіть перше число"));
      let num2 = parseFloat(prompt("введіть друге число"));
      let sum = num1 + num2;
      let product = num1 * num2;
      let quotient = num1 / num2;
      document.write(`Перше число = ${num1} `);
      document.write(`Друге число = ${num2} `);
    </script>
    <br />
    <script>
      document.write(`Сума = ${sum} `);
      document.write(`Добуток = ${product} `);
      document.write(`Частка = ${quotient} `);
    </script>
  </body>
</html>
