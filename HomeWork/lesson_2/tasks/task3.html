<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ
      (5% від загальної вартості).
    </p>
    <script>
      const taxIndex = 0.05;
      let productPrice = parseFloat(prompt("Введіть вартість товару"));
      let productQuantity = parseInt(prompt("Введіть кількість товару"));
      let totalPrice = productPrice * productQuantity;
      let taxSum = totalPrice * taxIndex;
      document.write(`Вартість товару = ${productPrice} грн `);
      document.write(`Кількість товару = ${productQuantity} шт `);
      document.write(`Ставка ПДВ = ${taxIndex * 100}% `);
    </script>
    <br />
    <script>
      document.write(`Загальна вартість = ${totalPrice} грн `);
      document.write(`Розмір ПДВ = ${taxSum} грн `);
    </script>
  </body>
</html>
