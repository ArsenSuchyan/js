<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
      Обчислити вартість кожного товару окремо та загальну вартість. Вивести чек
      (як у супермаркеті) використовуючи елементи розмітки.
    </p>
    <script>
      let product1Price = parseFloat(prompt("Введіть вартість товару 1"));
      let product1Quantity = parseInt(prompt("Введіть кількість товару 1"));
      let product2Price = parseFloat(prompt("Введіть вартість товару 2"));
      let product2Quantity = parseInt(prompt("Введіть кількість товару 2"));
      let product3Price = parseFloat(prompt("Введіть вартість товару 3"));
      let product3Quantity = parseInt(prompt("Введіть кількість товару 3"));
      let product1TotalPrice = product1Price * product1Quantity;
      let product2TotalPrice = product2Price * product2Quantity;
      let product3TotalPrice = product3Price * product3Quantity;
      let totalPrice =
        product1TotalPrice + product2TotalPrice + product3TotalPrice;
    </script>

    <ol>
      <li>
        <script>
          document.write(
            `Товар 1:  ${product1Price} грн ${product1Quantity} шт  Разом: ${product1TotalPrice} грн`
          );
        </script>
      </li>
      <li>
        <script>
          document.write(
            `Товар 2: ${product2Price} грн ${product2Quantity} шт Разом: ${product2TotalPrice} грн`
          );
        </script>
      </li>
      <li>
        <script>
          document.write(
            `Товар 3:  ${product3Price} грн ${product3Quantity} шт Разом: ${product3TotalPrice} грн`
          );
        </script>
      </li>
    </ol>
    <script>
      document.write(`Разом: ${totalPrice} грн`);
    </script>
  </body>
</html>
