<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано кількість секунд, що пройшла від початку доби. Визначити скільки це
      годин і хвилин.
    </p>
    <script>
      let seconds = parseFloat(
        prompt("Введіть кількість секунд, що пройшла від початку доби")
      );
      let hours = Math.floor(seconds / 3600);
      let minutes = Math.floor((seconds % 3600) / 60);
      document.write(
        `Кількість секунд, що пройшла від початку доби = ${seconds} с `
      );
    </script>
    <br />
    <script>
      document.write(`Від початку доби пройшло ${hours} год і ${minutes} хв `);
    </script>
  </body>
</html>
