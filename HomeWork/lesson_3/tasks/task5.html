<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий
      автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного
      засобу, яким він може керувати.
    </p>
    <script>
      let driverLicenseType = prompt("Введіть назву категорії водія");
      switch (driverLicenseType) {
        case "A":
          document.write("Ви можете керувати мотоциклом");
          break;
        case "B":
          document.write("Ви можете керувати легковим автомобілем");
          break;
        case "C":
          document.write(
            "Ви можете керувати легковим та вантажним автомобілями"
          );
          break;
        default:
          document.write("Не існуюче значення");
      }
    </script>
  </body>
</html>
