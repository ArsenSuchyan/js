<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не
      вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то
      пропонуємо купити лотерею за 4 грн.
    </p>
    <script>
      let productPrice = parseFloat(prompt("Введіть ціну товару"));
      let budget = parseFloat(prompt("Введіть кількість грошей"));

      if (budget >= productPrice) {
        if (budget - productPrice >= 4)
          document.write(
            "Дякуємо за покупку! Пропонуємо вам купити лотерею за 4 грн"
          );
        else document.write("Дякуємо за покупку!");
      } else document.write("Не вистачає коштів для покупки");
    </script>
  </body>
</html>
