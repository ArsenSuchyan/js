<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 1</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>
    <script>
      let firstChildName = prompt("Введіть ім'я першої дитини");
      let firstChildCandies = prompt(
        "Введіть кількість цукерок у першої дитини"
      );
      let secondChildName = prompt("Введіть ім'я другої дитини");
      let secondChildCandies = prompt(
        "Введіть кількість цукерок у другої дитини"
      );
      if (firstChildCandies > secondChildCandies)
        document.write(firstChildName);
      else if (secondChildCandies > firstChildCandies)
        document.write(secondChildName);
      else if (secondChildCandies === firstChildCandies)
        document.write("Кількість цукерок рівна");
    </script>
  </body>
</html>
