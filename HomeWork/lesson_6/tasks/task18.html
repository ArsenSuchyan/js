<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 18</title>
  </head>
  <body>
    <h1>Задача 18</h1>
    <p>
      Задано натуральне число N. Знайти кількість натуральних чисел, що не
      перевищують N і не діляться на жодне з чисел 2,3,5.
    </p>
    <script>
      let N = parseInt(prompt("Введіть натуральне число"));
      let count = 0;
      for (i = 1; i <= N; i++) {
        if (i % 2 !== 0 && i % 2 !== 3 && i % 5 !== 0) {
          count++;
          console.log(i);
        }
      }
      document.write(`Кількість натуральних чисел, що не
      перевищують N і не діляться на жодне з чисел 2,3,5 = ${count}`);
    </script>
  </body>
</html>
