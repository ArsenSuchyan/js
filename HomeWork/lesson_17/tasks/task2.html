<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Створити службове авто (водій, марка, номер). Створити клас таким чином,
      щоб можна було створити тільки один екземпляр цього класу.
    </p>

    <script>
      class CompanyAuto {
        static auto;
        constructor(driverVal, brandVal, numberVal) {
          if (CompanyAuto.auto) this.auto = CompanyAuto.auto;
          else {
            CompanyAuto.auto = {
              driver: driverVal,
              brand: brandVal,
              number: numberVal
            };
            this.auto = CompanyAuto.auto;
          }
        }

        toString() {
          return `водій: ${this.auto.driver}, марка: ${this.auto.brand}, номер: ${this.auto.number} <br>`;
        }
      }

      let auto1 = new CompanyAuto("Олексій Михайлович", "BMV", 5429);
      let auto2 = new CompanyAuto("Володька", "Славута", 777);
      let auto3 = new CompanyAuto("Василь Іванович", "Toyota", 1623);

      document.write(auto1);
      document.write(auto2);
      document.write(auto3);
    </script>
  </body>
</html>
