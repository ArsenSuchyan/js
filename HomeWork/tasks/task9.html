  <body>
    <h1>Задача 9</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Підрахувати суму цін, що більше за 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let sum = historyOfPrice.reduce(
        (sum, price, index, array) => (price > 1000 ? (sum += price) : sum),
        0
      );
      document.write(`Сума цін більших за 1000 грн = ${sum}`);
    </script>
  </body>
