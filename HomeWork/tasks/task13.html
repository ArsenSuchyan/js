  <body>
    <h1>Задача 13</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Знайти індекс останньої ціни, що більше за 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let lastIndexMoreThan1000 = historyOfPrice.findLastIndex(
        (price) => price > 1000
      );
      document.write(
        `Останній індекс значення якого більше за 1000 грн = ${lastIndexMoreThan1000}`
      );
    </script>
  </body>
