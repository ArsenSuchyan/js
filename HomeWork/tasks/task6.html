  <body>
    <h1>Задача 6</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Визначити, чи є ціна, що менше 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let isLesserThen1000 = historyOfPrice.some((price) => price < 1000);

      document.write(
        isLesserThen1000
          ? "Так, є ціна менше за 1000 грн"
          : "Ні, ціни менше за 1000 грн немає"
      );
    </script>
  </body>
