  <body>
    <h1>Задача 8</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Підрахувати кількість цін, що більше за 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let moreThen1000Count = historyOfPrice.reduce(
        (count, price, index, array) => (price > 1000 ? count + 1 : count),
        0
      );
      document.write(`Кількість цін більше за 1000 грн = ${moreThen1000Count}`);
    </script>
  </body>
