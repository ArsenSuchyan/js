<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 12</title>
  </head>
  <body>
    <h1>Задача 12</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Знайти останню ціну, що більше за 1000
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];

      let lastPriceMoreThan1000 = historyOfPrice.findLast(
        (price) => price > 1000
      );
      document.write(
        `Остання ціна більша за 1000 грн = ${lastPriceMoreThan1000}`
      );
    </script>
  </body>
</html>
