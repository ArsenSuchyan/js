<!DOCTYPE html>

  <body>
    <h1>Задача 2</h1>
    <p>
      Дано історію цін на цінні папери за деякий період (згенерувати від 1 до
      10000) Сформувати новий масив, у якому є номери тільки тих, що більші за
      1000 грн.
    </p>
    <script>
      let historyOfPrice = [3200, 8100, 500, 4300, 200, 5050, 999, 1980, 5550];
      let newPriceArray = [];
      historyOfPrice.forEach((price, index) => {
        if (price > 1000) newPriceArray.push(index);
      });
      document.write(newPriceArray);
    </script>
  </body>
