<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 2</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>
      Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      function isWorkingDay(dayNumber) {
        let day;
        switch (dayNumber) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            day = "Робочий день";
            break;
          case 6:
          case 7:
            day = "Вихідний";
            break;

          default:
            day = "Некоректне значення";
        }
        return day;
      }
      let dayNumber = parseInt(prompt("Введіть номер дня тижня"));
      document.write(isWorkingDay(dayNumber));
    </script>
  </body>
</html>
