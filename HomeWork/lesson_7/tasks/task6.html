<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      function createTable(rows, columns, value) {
        document.write("<table border=2px>");
        for (i = 0; i < rows; i++) {
          document.write("<tr>");
          for (j = 0; j < columns; j++) {
            document.write(`<td>${value}</td>`);
          }
          document.write("</tr>");
        }
        document.write("</table>");
      }
      let rows = parseInt(prompt("Введіть кількість рядків"));
      let columns = parseInt(prompt("Введіть кількість стовпців"));
      let value = prompt("Введіть вміст ячейки");
      createTable(rows, columns, value);
    </script>
  </body>
</html>
