<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Створити окремі функції, які для 4 чисел знаходять: 
      <p>1)суму;</p> 
      <p>2)добуток;</p>
      <p>3)середнє арифметичне;</p> 
      <p>4)мінімальне значення.</p>
    </p>
    <script>
      function sum(num1, num2, num3, num4) {
         let result = num1+num2+num3+num4
         return result
      }
      function product(num1, num2, num3, num4) {
         let result = num1*num2*num3*num4
         return result
      }
      function average(num1, num2, num3, num4) {
         let result = (num1+num2+num3+num4)/4
         return result
      }
      function min(num1, num2, num3, num4) {
         let result = Math.min(num1, num2, num3, num4)
         return result
      }
      let num1 = parseFloat(prompt('Введіть перше число'))
      let num2 = parseFloat(prompt('Введіть друге число'))
      let num3 = parseFloat(prompt('Введіть третє число'))
      let num4 = parseFloat(prompt('Введіть четверте число'))
      document.write(`Сума = ${sum(num1, num2, num3, num4)} <br>`)
      document.write(`Добуток = ${product(num1, num2, num3, num4)}<br>`)
      document.write(`Середнє арифметичне = ${average(num1, num2, num3, num4)}<br>`)
      document.write(`Мінімальне значення = ${min(num1, num2, num3, num4)}<br>`)
    </script>
  </body>
</html>
