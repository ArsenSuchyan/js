  <body>
    <h1>Задача 9</h1>
    <p>
      Задача 9. Дано покази температур (довільна кількість). Розробити функцію,
      яка дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
      function countNegativeTemperatures(...temperatures) {
        let count = 0;
        for (let i = 0; i < temperatures.length; i++) {
          if (temperatures[i] < 0) count++;
        }
        return count;
      }
      let temperatures = [-2, 5, 3, 2, -1, -5, -4, 5, 0, -1, -1];
      document.write(
        `Кількість від’ємних показів температури: ${countNegativeTemperatures(
          ...temperatures
        )}`
      );
    </script>
  </body>
