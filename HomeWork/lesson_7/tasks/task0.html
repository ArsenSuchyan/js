<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 0</title>
  </head>
  <body>
    <h1>Задача 0</h1>
    <p>
      Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      function getSeason(monthNumber) {
        let season;
        switch (monthNumber) {
          case 1:
          case 2:
          case 12:
            season = "Зима";
            break;
          case 3:
          case 4:
          case 5:
            season = "Весна";
            break;
          case 6:
          case 7:
          case 8:
            season = "Літо";
            break;
          case 9:
          case 10:
          case 11:
            season = "Осінь";
            break;
          default:
            season = "Некоректне значення";
        }
        return season;
      }
      let monthNumber = parseInt(prompt("Введіть номер місяця"));
      document.write(getSeason(monthNumber));
    </script>
  </body>
</html>
