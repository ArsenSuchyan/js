  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив елементів. Усі елементи, які більші за перший елемент помножити
      на 2
    </p>
    <script>
      let numbersArray = [7, 3, 2, 6, 9, 4, 1, 8, 5, 10];
      let firstElement = numbersArray[0];
      numbersArray.forEach((element, index, array) => {
        if (element > firstElement) array[index] = element * 2;
      });
      document.write(numbersArray);
    </script>
  </body>
