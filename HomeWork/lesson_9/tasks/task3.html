<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 3</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>
      Користувач вводить кількість елементів. Створити масив, у якому перші 5
      елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.
    </p>
    <script>
      let numberOfElements = parseInt(prompt("Введіть кількість елементів"));

      let arr = new Array(numberOfElements);
      arr.fill(1);
      arr.fill(7, 5, numberOfElements);
      document.write(arr);
    </script>
  </body>
</html>
