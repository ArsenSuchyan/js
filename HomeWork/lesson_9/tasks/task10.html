<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 10</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      let prices = [500, 3000, 1000, 600, 320, 1200, 1600, 800, 200, 2500];
      let taxPerProduct = prices.map((element) => element * 0.2);

      document.write(
        "Величина сплаченого податку за кожну продану одиницю товару: <br>"
      );
      taxPerProduct.forEach((element) => {
        document.write(`${element} грн <br>`);
      });
    </script>
  </body>
</html>
