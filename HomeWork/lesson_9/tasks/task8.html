<!DOCTYPE html>
<html lang="uk">
  <head>

  <body>
    <h1>Задача 8</h1>
    <p>
      Дано масив номерів авто. Сформувати новий масив тих, які починаються на
      «А»
    </p>
    <script>
      let autoNumberArray = [
        "АА1234ВС",
        "ВВ5678АС",
        "КМ9101ІО",
        "ТР1121ІР",
        "ОП1314ІВ",
        "АМ1516АМ",
        "АА1718АТ",
        "ВВ1920ІС",
        "КМ2122ІІ",
        "ТР2324ІІ"
      ];
      let newAutoNumberArray = autoNumberArray.filter(
        (number) => number[0] === "А"
      );
      document.write(`Початковий масив: ${autoNumberArray} <br>`);
      document.write(`Новий масив: ${newAutoNumberArray}`);
    </script>
  </body>
</html>
