  <body>
    <h1>Задача 9</h1>
    <p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>
    <script>
      let names = [
        "Андрій",
        "Богдан",
        "Володимир",
        "Галина",
        "Дмитро",
        "Євген",
        "Жанна",
        "Зіновій",
        "Ірина",
        "Катерина"
      ];
      let firstLettersOfNames = names.map((name) => name[0]);
      document.write(`${names} <br>`);
      document.write(firstLettersOfNames);
    </script>
  </body>
