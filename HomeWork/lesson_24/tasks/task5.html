<!DOCTYPE html>
<html lang="en">

  <body>
    <h1>Задача 5</h1>
    <p>
      Дано список URL адрес. Підрахувати кількість адрес, що відносяться до
      кожного із доменів (edu, com, org,...).
    </p>

    <script>
      const links = [
        "https://www.example.com",
        "https://www.example.org",
        "https://www.example.edu",
        "https://www.anotherexample.com",
        "https://www.anotherexample.org",
        "https://www.anotherexample.edu",
        "https://www.yetanotherexample.com",
        "https://www.yetanotherexample.org",
        "https://www.yetanotherexample.edu",
        "https://www.lastexample.com"
      ];
      let map = new Map();
      let pattern = /\.\w+$/;
      for (let link of links) {
        let domain = pattern.exec(link);
        let count = map.get(domain[0]) ?? 0;
        map.set(domain[0], ++count);
      }

      console.log(map);
      map.forEach((value, key) => document.write(`${key} = ${value} <br>`));
    </script>
  </body>
