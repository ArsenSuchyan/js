<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 6</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>

    <script>
      let namesList = [
        "Andrii",
        "Bohdan",
        "Vasyl",
        "Hanna",
        "Dmytro",
        "Yevheniia",
        "Zhanna",
        "Zenovii",
        "Iryna",
        "Kateryna",
        "Liubov",
        "Mykhailo",
        "Nataliia",
        "Oleg",
        "Olha",
        "Petro",
        "Roman",
        "Serhii",
        "Tetiana",
        "Yuliia"
      ];

      namesList.sort((el1, el2) => el1.length - el2.length);

      function findNameByLength(lengthOfName, list) {
        let start = 0;
        let end = list.length - 1;
        while (start <= end) {
          let middle = Math.floor((start + end) / 2);
          if (list[middle].length === lengthOfName)
            return `Ім'я з ${lengthOfName} символів присутнє під номером ${
              list.indexOf(namesList[middle]) + 1
            }`;

          if (list[middle].length < lengthOfName) start = middle + 1;
          if (list[middle].length > lengthOfName) end = middle - 1;
        }
        return "В масиві такого імені немає";
      }

      document.write(`Впорядкований масив: ${namesList} <br>`);

      document.write(findNameByLength(5, namesList));
      //
    </script>
  </body>
</html>
