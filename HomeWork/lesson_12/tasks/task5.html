<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 5</title>
  </head>
  <body>
    <h1>Задача 5</h1>
    <p>
      Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я «Olga» і під яким індексом.
    </p>

    <script>
      let namesList = [
        "Andrii",
        "Bohdan",
        "Vasyl",
        "Hanna",
        "Dmytro",
        "Yevheniia",
        "Zhanna",
        "Zenovii",
        "Iryna",
        "Kateryna",
        "Liubov",
        "Mykhailo",
        "Nataliia",
        "Oleg",
        "Olha",
        "Petro",
        "Roman",
        "Serhii",
        "Tetiana",
        "Yuliia"
      ];

      namesList.sort();

      function findName(name, list) {
        let start = 0;
        let end = list.length - 1;
        while (start <= end) {
          let middle = Math.floor((start + end) / 2);
          if (list[middle] === name)
            return `Ім'я ${name} присутнє під номером ${
              list.indexOf(name) + 1
            }`;
          if (list[middle] < name) start = middle + 1;
          if (list[middle] > name) end = middle - 1;
        }
        return "В масиві такого імені немає";
      }

      document.write(`Впорядкований масив: ${namesList} <br>`);

      document.write(findName("Olha", namesList));
    </script>
  </body>
</html>
