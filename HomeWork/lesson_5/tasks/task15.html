<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 15</title>
  </head>
  <body>
    <h1>Задача 15</h1>
    <p>
      Задача 15. Користувач поступово вводить показники температури протягом
      року. Знайти середню температуру.
    </p>
    <script>
      let monthsPerYear = 12;
      let totalTemperature = 0;
      for (i = 1; i <= 12; i++) {
        let averageTemperaturePerMonth = parseFloat(
          prompt(`Введіть середню температуру за ${i} місяць`)
        );
        totalTemperature += averageTemperaturePerMonth;
        console.log();
      }
      let averageTemperaturePerYear = totalTemperature / monthsPerYear;
      document.write(
        `Середня температура за рік складає ${averageTemperaturePerYear.toFixed(
          1
        )} С`
      );
    </script>
  </body>
</html>
