<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задача 14</title>
  </head>
  <body>
    <h1>Задача 14</h1>
    <p>
      Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач
      поступово вводить суму грошей до тих пір, поки суми не буде достатньо для
      оплати товарів (кожного разу користувачу повідомляють, яку ще суму
      потрібно ввести).
    </p>
    <script>
      let requiredAmount = 1000;
      let enteredAmount = 0;
      do {
        let currentPayment = parseFloat(
          prompt(
            `Будь ласка, внесіть суму. Залишилося внести ${
              requiredAmount - enteredAmount
            } грн`
          )
        );
        enteredAmount += currentPayment;
        console.log(enteredAmount);
      } while (enteredAmount < requiredAmount);
      document.write("Дякуємо за покупку!");
    </script>
  </body>
</html>
